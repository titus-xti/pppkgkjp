server {
    listen 80;
    server_name pemilihan.gkj-pamulang.org;

    # Increase if you expect larger payloads
    client_max_body_size 10m;
    
    # Logs for debugging
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # Proxy all requests to the Go app service
    location / {
        proxy_pass http://app:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Ensure Basic Auth header is forwarded to upstream
        proxy_set_header Authorization $http_authorization;

        # Timeouts and retry behavior
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;
        proxy_next_upstream off;
    }

    location /pairing {
        proxy_pass http://127.0.0.1:8081;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Ensure Basic Auth header is forwarded to upstream
        proxy_set_header Authorization $http_authorization;

        # Timeouts and retry behavior
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;
        proxy_next_upstream off;
    }

    # Optionally serve static assets directly (uncomment if needed)
    # location /static/ {
    #     alias /usr/share/nginx/html/static/;
    #     access_log off;
    #     expires 30d;
    # }
}
